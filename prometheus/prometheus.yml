global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'raspberry-pi'

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 系统指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'raspberry-pi'

  # cAdvisor - 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'raspberry-pi'

  # RPi Temperature Exporter - 树莓派温度
  - job_name: 'rpi-exporter'
    static_configs:
      - targets: ['rpi-exporter:9243']
        labels:
          instance: 'raspberry-pi'
